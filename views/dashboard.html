{% extends 'layout.html' %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to your dashboard! you are now logged in.</p>

<h2>User info</h2>
<p>Username: {{user.local.username}}</p>
<p>Email: {{user.local.email}}</p>
<!-- <p>Data: {{user.data}}</p> -->
<h2>Studios</h2>
<ul>
  {% for item in user.studio_memberships %}
  <li>{{ item }} </li>
  {% endfor %}
</ul>
<a href="/logout">Logout</a>
{% endblock %}
