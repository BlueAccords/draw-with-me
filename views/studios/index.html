{% extends 'layout.html' %}

{% block content %}

<h2><a href="/studios/new">Create Studio</a></h2>

{% for item in studios %}
<!-- {{item}} -->
<br>
<h2>Name: <a href="/studios/{{item._id}}">{{item.name}}</a></h2>
<div class="studio-info">
  <h3>Owner: {{item._owner.local.username}}</h3>
  <!-- <h3>Owner: {{item._owner}}</h3> -->
  <h3>Email: {{item._owner.local.email}}</h3>
  <h4>Description:</h4>
  <p>{{item.description}}</p>
</div>
<br>
<br>
{% endfor %}

{% endblock %}
